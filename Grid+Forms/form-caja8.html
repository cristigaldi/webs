    <main>

        <section class="container ">

            <h1 class="form-title">login form</h1>
            <div class="form-container">
                <form action="" class="form" target="_self" method="get">
                    <label for="fusername">Username: </label>
                    <input type="text" id="fusername" name="fusername" placeholder="Enter your Username">
                    <label for="fpassword">Password: </label>
                    <input type="password" id="fpassword" name="fpassword" placeholder="Enter your password">
                   
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="fremember">Remember me</label>
                    </div>


                    <input type="submit" id="login" name="login">
                </form>
                <div class="form-questions">
                    <p class="account">Don't have an account?</p>
                    <p class="forgot">Forgot password?</p>
                </div>
            </div>
        </section>
